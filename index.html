<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,shrink-to-fit=no"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Video introducci√≥n</title>
  </head>
  <body>
    <section class="showcase">
      <div class="video-container">
        <video id="tele" muted autoplay playsinline>
          <source src="video.mp4" type="video/mp4" />
        </video>
        <script>
          /* Get the documentElement (<html>) to display the page in fullscreen */
          var elem = document.documentElement;

          /* View in fullscreen */
          function openFullscreen() {
            if (elem.requestFullscreen) {
              elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) {
              /* Safari */
              elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) {
              /* IE11 */
              elem.msRequestFullscreen();
            }
          }

          /* Close fullscreen */
          function closeFullscreen() {
            if (document.exitFullscreen) {
              document.exitFullscreen();
            } else if (document.webkitExitFullscreen) {
              /* Safari */
              document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) {
              /* IE11 */
              document.msExitFullscreen();
            }
          }

          function reproducir() {
            if (document.getElementById("tele").paused) {
              document.getElementById("tele").play();
              document.getElementById("boton").src = "pause.png";
            } else {
              document.getElementById("boton").src = "play.png";
              document.getElementById("tele").pause();
              document.getElementById("boton").src = "play.png";
            }
          }

          function mute() {
            if (document.getElementById("tele").muted == false) {
              document.getElementById("tele").muted = true;
              document.getElementById("boton2").src = "mute.png";
            } else {
              document.getElementById("tele").muted = false;
              document.getElementById("boton2").src = "volume.png";
            }
          }

          let vid = document.getElementById("tele");
          vid.onended = function () {
            location.href = "home.html";
          };
        </script>

        <a href="home.html" class="btn">Skip trailer</a>
        <img class="btnM" src="volume.png" onclick="mute()" id="boton2" />
        <img class="btnP" src="pause.png" onclick="reproducir()" id="boton" />
        <img class="btnF" src="full.png" onclick="openFullscreen()" />
      </div>
    </section>

    <section class="showcase2">
      <p>rotate device to watch the video</p>
    </section>
    <img src="roto.png" class="phone" alt="" />
  </body>
</html>
