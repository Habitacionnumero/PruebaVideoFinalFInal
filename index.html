<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Video introducci√≥n</title>
  </head>
  <body>
    <section class="showcase">
      <div class="video-container">
        <video id="tele" muted autoplay playsinline>
          <source src="video.mp4" type="video/mp4" />
        </video>
        <script>
          function mute() {
            if (document.getElementById("tele").muted == false) {
              document.getElementById("tele").muted = true;
              document.getElementById("boton2").src = "mute.png";
            } else {
              document.getElementById("tele").muted = false;
              document.getElementById("boton2").src = "volume.png";
            }
          }

          let vid = document.getElementById("tele");
          vid.onended = function () {
            location.href = "home.html";
          };
        </script>

        <a href="home.html" class="btn">Skip video</a>

        <img class="btnM" src="volume.png" onclick="mute()" id="boton2" />
      </div>
    </section>
    <section class="showcase2">
      <p>Rotate the device to watch the video</p>
    </section>
  </body>
</html>
